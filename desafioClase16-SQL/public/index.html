<!DOCTYPE html>
<head>
    <title>Formulario Ingreso Productos</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts.js"></script>
    <script src="/handlebars/handlebars.min.js"></script>
</head>
<body>
     <form onsubmit="return addProduct(this)">
        <table>
            <th colspan=2>Ingrese Producto</th>
            <tr><td>Nombre</td><td><input type="text" id="title" placeholder="Producto"></td></tr>
            <tr><td>Precio</td><td><input type="text" id="price" placeholder="Precio"></td></tr>        
            <tr><td>Foto URL</td><td><input type="text" id="thumbnail" placeholder="link a imagen"></td></tr>
        </table>
        <br>
        <input type="submit" value="Enviar">
    </form>
    <br>
    <hr>
    <br>
    <h1>Productos</h1>
    <!-- aquí va la tabla hecha en handlebars lado cliente-->
    <div id="products"></div>
    <br>
    <hr>
    <br>
    <h1>Centro de Mensajes</h1>
    <form onsubmit="return addMessage(this)">
        <input type="text" id="mail" placeholder="Ingresá tu mail" >
        <br><br>
        <div id="messages"></div>
        <br><br>
        <input type="text" id="text" placeholder="Ingresá un mensaje">
        <input type="submit" value="Enviar">
    </form>
</body>
